<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopShop</title>
    <meta name="description"
        content="Encontre produtos em final de estoque de lojas de material de construção a preços incríveis. Nosso marketplace oferece uma variedade de produtos em outlet.">
    <meta name="keywords"
        content="marketplace, economia circular, outlet, produtos em promoção, material de construção">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Equipe Leilarq">
    <meta name="theme-color" content="#6ab150">
    <link rel="canonical" href="loop.grtt.com.br">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:wght@400;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-gray-300 border-b-4 border-green-500 text-white py-4 text-center grid grid-cols-12">
        <img src="images/logo.png" alt="Logo" class="lg:col-span-1 lg:col-start-2 col-span-4 col-start-4 row-span-1 row-start-2 max-h-14">
    </header>

    <div class="container mx-auto my-8 px-4">
        <h2 class="text-lg font-semibold mb-4">Novo Produto</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="mb-4">
                <input type="file" class="w-full rounded-lg shadow-lg p-4">
            </div>
            <div>
                <input type="text" placeholder="Nome do Produto" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <textarea placeholder="Descrição do Produto" class="w-full bg-gray-200 rounded-lg p-4 mb-4"></textarea>
                <input type="text" placeholder="Dimensões" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <input type="text" placeholder="Peso" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <input type="text" placeholder="Material" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <input type="text" placeholder="Cor" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <input type="text" placeholder="Preço" class="w-full bg-gray-200 rounded-lg p-4 mb-4">
                <div class="mt-6">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded mr-4">Inserir Produto</button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded">Importar via vércer</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="text-center py-4 mt-10 bg-gray-900 text-white">
        <p class="my-3">&copy; 2024 LoopShop. Todos os direitos reservados.</p>
        <ul>
            <li>
                <a class="inline-block mx-2" href="index.html">Home</a>
                <a class="inline-block mx-2" href="product.html">Produto</a>
                <a class="inline-block mx-2" href="tracking.html">Acompanhamento</a>
                <a class="inline-block mx-2" href="management.html">Gerenciamento</a>
                <a class="inline-block mx-2" href="dashboard.html">Cadastro</a>
            </li>
        </ul>
    </footer>
</body>

</html>
